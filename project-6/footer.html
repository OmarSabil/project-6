<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DaisyUi & TailwindCss cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <header></header>
    <main></main>
    <footer class="bg-black w-full mx-auto">
        <!-- footer section -->
        <section class="flex justify-between text-white mx-20 py-10">
            <!-- contacts -->
            <div>
                <!-- logo & brand -->
                <div class="flex items-center gap-2">
                    <img src="assets/logo.webp" alt="">
                    <a class="font-bold text-xl">Peddy</a>
                </div>
                <!-- texts -->
                <div>
                    <p class="my-2 text-xs">Location: av. Washington 165, NY CA 54003</p>
                    <p class="my-2 text-xs">Phone: +31 85 964 47 25</p>
                    <p class="my-2 text-xs">Email: info@yourdomain.com</p>
                    <p class="my-2 text-xs">Openings hours: 9.00 AM - 5.00 PM</p>
                </div>
                <!-- social media icon -->
                <div class="flex items-center gap-2">
                    <img class="w-8" src="assets/youtube.png" alt="">
                    <img class="w-8" src="assets/igram.png" alt="">
                    <img class="w-7" src="assets/fb.png" alt="">
                    <img class="w-8" src="assets/x.png" alt="">
                </div>
            </div>

            <!-- useful links -->
            <div>
                <h6 class="font-bold">Useful Link</h6>
                <p class="text-xs text-gray-400 my-2">Home</p>
                <p class="text-xs text-gray-400 my-2">About Us</p>
                <p class="text-xs text-gray-400 my-2">Animals</p>
                <p class="text-xs text-gray-400 my-2">Foundation</p>
                <p class="text-xs text-gray-400 my-2">Contact</p>
            </div>

            <!-- drop message -->
            <div class="w-48">
                <h6 class="font-bold mb-3">Drop A Message</h6>
                <input class="bg-gray-800 text-gray-400 text-sm rounded-lg w-full py-1.5 pl-5 my-1" type="text" placeholder="Enter Your Mail">
                <button class="btn btn-sm bg-teal-900 text-white text-xs rounded-lg w-full border-none my-1">Subscribe</button>
            </div>
        </section>
    </footer>
</body>

</html>
